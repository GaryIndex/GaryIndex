<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaryIndex - 个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>GaryIndex</h1>
            <p>欢迎来到我的加密世界</p>
        </header>

        <!-- 社交链接 -->
        <section class="social-links">
            <h2>联系我</h2>
            <div id="social-list"></div>
        </section>

        <!-- 收款地址 -->
        <section class="crypto-addresses">
            <h2>支持我</h2>
            <div id="address-list"></div>
        </section>

        <!-- 页脚 -->
        <footer>
            <p>© 2025 GaryIndex | Powered by GitHub Pages</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
